<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header bg-danger">
        <p class="siteName h1 text-white text-center">Todo List</p>
    </div>
    <div class="todoBody">
        <div class="sub-header">
            <p class="text-dark">New Todo</p>
            <div class="d-flex">
                <input type="search" name="search" id="search">
                <button class="addBtn btn btn-danger btn-outline-danger bg-danger text-white">Add</button>
            </div>
        </div>
        <br>
        <div class="todo-items">
        </div>
    </div>
    
    <!-- <script src="bootstrap-4.0.0/dist/js/bootstrap.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
